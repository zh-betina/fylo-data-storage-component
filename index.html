<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body class="body">
  <main class="main">
    <section class="main__fylo--box dark-box box">
      <div class="main__logo">
        <img src="./images/logo.svg" alt="Logo Fylo">
      </div>
      <div class="main__icons">
        <div class="icon__doc icon">
          <img class="icon__img" src="./images/icon-document.svg" alt="Document icon">
        </div>
        <div class="icon__folder icon">
          <img class="icon__img" src="./images/icon_folder.svg" alt="Folder icon">
        </div>
        <div class="icon__upload icon">
          <img class="icon__img" src="./images/icon_upload.svg" alt="Upload icon">
        </div>
      </div>
    </section>
    <section class="main__info-box dark-box box">
      <h1 class="main__heading text">Youâ€™ve used <span class="txt--bold">815 GB</span> of your storage</h1>
      <div class="usage-bar">
      </div>
      <p class="text usage-bar__text">0 GB</p>
      <p class="text usage-bar__text"> 1000 GB</p>
      <div class="data-left__box white-box box">
        <span class="text data-left__text">185 GB Left</span>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Betina</a>.
    </div>
  </footer>
</body>
</html>
