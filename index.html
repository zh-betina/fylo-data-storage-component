<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body class="body">
  <main class="main">
    <section class="main__fylo--box box--dark box">
      <div class="main__logo">
        <img src="./images/logo.svg" alt="Logo Fylo">
      </div>
      <div class="main__icons">
        <div class="main__icon--doc main__icon">
          <img class="icon__img" src="./images/icon-document.svg" alt="Document icon">
        </div>
        <div class="main__icon--folder main__icon">
          <img class="icon__img" src="./images/icon-folder.svg" alt="Folder icon">
        </div>
        <div class="main__icon--upload main__icon">
          <img class="icon__img" src="./images/icon-upload.svg" alt="Upload icon">
        </div>
      </div>
    </section>
    <section class="main__info-box box--dark box">
      <h1 class="main__heading text--white">Youâ€™ve used <span class="txt--bold">815 GB</span> of your storage</h1>
      <div class="main__usage-bar--box">
        <hr class="main__usage-bar">
      </div>
      <div class="main__usage-bar--text-wrapper">
        <p class="text main__usage-bar--text text--white">0 GB</p>
        <p class="text main__usage-bar--text text--white"> 1000 GB</p>
      </div>
      <div class="data-left__box box--white box">
        <span class="data-left__text text"><span>185</span> <span>GB Left</span></span>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Betina</a>.
    </div>
  </footer>
</body>
</html>
